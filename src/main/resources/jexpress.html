<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JExpress Greetings</title>
</head>
<body>

<% if name %>
	<p>Hello {{name}}!</p>
<% end %>

<p>It seems like that you are using {{osname}} of {{osversion}} under {{architecture}}.</p>

<div>
	<p>Have some food like:</p>
	<ul>
		<% for food in foods %>
		<li>{{food}}</li>
		<% end %>
	</ul>
</div>

<% if !!greetings %>
	<p>And have a nice day~~</p>
<% end %>

<div>
	<img src="/static/umaru.jpg" />
</div>

</body>
</html>
